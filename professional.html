  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #b0b0b0;
      color: #333;
      min-height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: #f0f0f0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #ccc;
    }

    .sidebar img.profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .sidebar h2 {
      text-align: center;
      margin: 0.5rem 0 1rem 0;
    }

    .nav-link,
    .contact-btn {
      background-color: #000;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      display: block;
      margin: 0.5rem 0;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 200px;
    }

    .nav-link:hover,
    .contact-btn:hover {
      background-color: #333;
    }

    .dropdown-content {
      display: none;
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 0.5rem;
      text-align: center;
    }

    .contact-links {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }

    .contact-links a {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-links img {
      height: 30px;
      margin-right: 0.5rem;
      border-radius: 50%;
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    /* Specific styling for WhatsApp button */
    .whatsapp-btn {
      background-color: #000; /* Set background to black */
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      display: block;
      text-align: center;
      width: 100%;
      max-width: 200px;
      margin: 0.5rem 0;
      transition: background-color 0.3s;
    }

    .whatsapp-btn:hover {
      background-color: #333; /* Darker shade on hover */
    }

    /* Ensure the button stays centered */
    .dropdown-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem; /* Adds space between the items */
    }
